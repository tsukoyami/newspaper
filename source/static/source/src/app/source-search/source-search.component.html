<mat-form-field>
    <input type="text" placeholder="Search sources" matInput [matAutocomplete]="auto" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
